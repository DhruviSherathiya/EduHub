{% include 'header.html' %}
{% load static %}

<!-- Content -->
<div class="container">
    <div class="row">
      {% for s in subjects %}
      <div class="col-md">  
        <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-mdb-ripple-color="light">
          <img src="static/images/physics.png" class="w-30" alt="Louvre" />
          <h3 class="sub-name">{{ s.subject_name }}</h3>
          <a href="subject/{{ s.subject_name }}">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
          </a>
        </div>
      </div>
      {% endfor %}
      
    </div>
</div>
