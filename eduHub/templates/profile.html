{% load static %}
{% include 'header.html' %}

<!-- Profile -->
<section class="vh-100" style="background-color:#36174D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center "
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="static/images/profile.webp"
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{ user.get_username }}</h5>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                      <h6>Email</h6>
                      <p class="text-muted">
                        {{ user.email }}
                      </p>
                  </div>
                  <h6>Subjects</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    {% for s in subjects %}
                        <a href="subject/{{ s.subject_name }}" style="color:#36174D;">{{ s.subject_name }}</a>
                    {% endfor %}
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% include 'footer.html' %}
